<div ng-init="currentSort = 'ascending'" ng-show="grid.options.enableSorting" class="ui-grid-column-menu">
  <i ng-click="currentSort = 'descending" ng-show="currentSort === 'ascending" class="fa fa-chevron-down" aria-hidden="true"></i>
  <i ng-click="currentSort = 'ascending" ng-show="currentSort === 'descending" class="fa fa-chevron-up" aria-hidden="true"></i>
</div>
